<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK. PAPER. SCISSORS.</h1>
    </header>
    
    <main class="game-container">
        
        <section class="btn-container">
                <!-- Rock -->
                <p id="rock" class="btn btn-label">R</p>
                <!-- Paper -->
                <p id="paper" class="btn btn-label">P</p>
                <!-- Scissors -->
                <p id="scissors" class="btn btn-label">S</p>
        </section>
        
        <section class="score-container">
                <p class="player plyr-label">P1</p>
                <p id="player-score" class="player score plyr-label">0</p>
                <p class="player plyr-label">VS.</p>
                <p id="computer-score" class="player score plyr-label">0</p>
                <p class="player plyr-label">CP</p>
        </section>
        
        <section class="results-container">
            <div class="results-label">
                <h2>Results:</h2>
            </div>
            <div class="results">
                <p id="results">Waiting for you to make a choice.</p>
                <button id="restart" class="restart">Restart</button>
            </div>
        </section>
    
    </main>

    <script src="script.js"></script>
</body>
</html>
